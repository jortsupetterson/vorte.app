<!DOCTYPE html>
<html lang="fi" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohjauspaneeli</title>
  <style>
    @font-face {
      font-family: Inter;
      font-style: normal;
      font-weight: 100;
      font-display: auto;
      src: url(https://assets.vorte.app/fonts/Inter/Inter-VariableFont_opsz,wght.ttf) format("truetype")
    }
    @font-face {
      font-family: Inter;
      font-style: normal;
      font-weight: 400;
      font-display: auto;
      src: url(https://assets.vorte.app/fonts/Inter/Inter-VariableFont_opsz,wght.ttf) format("truetype")
    }
    @font-face {
      font-family: Poppins;
      font-style: normal;
      font-weight: 100;
      font-display: auto;
      src: url(https://assets.vorte.app/fonts/Poppins/Poppins-Thin.ttf) format("truetype")
    }
    @font-face {
      font-family: Poppins;
      font-style: normal;
      font-weight: 400;
      font-display: auto;
      src: url(https://assets.vorte.app/fonts/Poppins/Poppins-Regular.ttf) format("truetype")
    }
    :root {
      --primary: #199473;
      --primary-ghost: rgba(25, 148, 115, .6);
      --secondary: #0B4F60;
      --secondary-ghost: rgba(11, 79, 96, .6);
      --br1: .4vh;
      --br2: .8vh;
      --br3: 2vh;
      min-width: 100vw;
      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      font-family: Inter,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Open Sans,Helvetica Neue,sans-serif;
      font-weight: 400;
      overflow-x: hidden;
      overflow-y: auto;
      text-rendering: optimizeLegibility;
      font-kerning: none;
      font-variant-ligatures: none;
      font-feature-settings: "liga" 0,"kern" 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    :root[data-theme=light] {
      --text: #000000;
      --bg: #ffffff;
      --bg-ghost: rgba(0,0,0,0.05);
    }
    :root[data-theme=dark] {
      --text: #ffffff;
      --bg: #000000;
      --bg-ghost: rgba(255,255,255,0.05);
    }
    :root[data-contrast=normal] {
      filter: contrast(1);
    }
    :root[data-contrast=low] {
      filter: contrast(.8);
    }
    :root[data-contrast=high] {
      filter: contrast(1.2);
    }
    @keyframes fadeIn {
      0% { opacity: 0 }
      to { opacity: 1 }
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      animation: fadeIn .25s ease-out;
      transition: opacity .25s ease-out;
      opacity: 1;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      width: 100%;
      max-width: 1920px;
      position: relative;
      overflow: visible;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    body.fade {
      opacity: 0;
    }
    section { min-width: 80%; max-width: 80% }
    a { line-height: normal; text-decoration: none; color: var(--text) }
    ul { list-style: none }
    button { cursor: pointer; }
    .primary { color: var(--primary) }
    .dev { position: fixed; bottom: 2vh }
    .highlight { font-family: Poppins; }

    ::-webkit-scrollbar {
      width: 1vw;
      height: 100px;
    }
    ::-webkit-scrollbar-track {
      background-color: var(--bg-ghost);
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(176, 192, 198, 0.5);
      border-radius: 1vw;
    }
    ::-webkit-scrollbar-thumb:horizontal {
      min-width: 1vw;
    }
    ::-webkit-scrollbar-button {
      display: none;
      width: 0;
      height: 0;
    }
    ::-webkit-scrollbar-corner {
      background-color: rgba(176, 192, 198, 0.5);
    }

    .app-sidebar {
      position: fixed;
      z-index: 10;
      margin: 0;
      bottom: 2.5%;
      left: 2.5%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      width: 20%;
      transition: transform .5s ease;
      will-change: transform;
      transform: translateX(0);
      background: var(--bg-ghost);
      height: 82%;
      font-family: 'Inter';
      border-radius: var(--br3);}

    .app-sidebar.toggled {
      transform: translateX(-150%);}

    .app-sidebar header {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-top: 0%;
      height: 12.5%;
      width: 90%;}
    
      .app-sidebar header p {
      font-size: 18px;
      transform: none;}
    
      .app-sidebar header p::before {
      content: "";
      display: inline-block;
      width: 3.5px;
      height: 3vh;
      transform: translate(-7.5px, 1px);
      background: var(--secondary);}

    .app-sidebar nav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;}

    .app-sidebar nav ul {
      display: flex;
      flex-direction: column;
      justify-content: center;
      transform: translate(-5%,0);
      gap: 2vh;}

    .app-sidebar nav ul li::before {
      content: "";
      display: inline-block;
      width: 3px;
      height: 2.5vh;
      transform: translate(-1vh, 1px);
      background: var(--primary);}

    .app-sidebar nav ul li a {
      font-weight: 200;
      font-size: 18px;}


  .app-banner {
    position: fixed;
    z-index: 10;
    top: 2.5%;
    left: 50%;
    transform: translate(-50%,0);
    margin: 0;
    min-width: 95%;
    min-height: 11.5%;
    background: var(--bg-ghost);
    border-radius: var(--br3);
    font-family: 'Inter';

  }

  .app-banner h1 {
    position: absolute;
    font-family: 'Inter';
    left: 7.5%;
    top: 50%;
    transform: translate(-50%,-50%);
    font-size: medium;
  }

  .app-banner a#user-settings {
    position: absolute;
    left: 20%;
    top: 50%;
    transform: translate(-50%,-50%);
    font-weight: 200;
    font-size: 14px;
    opacity: 0.75;
  }

  .app-banner a#sign-out {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translate(-50%,-50%);
    font-size: medium;
  }

  .app-banner ul.language-selector {
    display: flex;
    flex-direction: row;
    position: absolute;
    right: 20%;
    top: 50%;
    transform: translate(-50%,-50%);
    font-size: medium;
    max-height: 3vh;
  }

  .app-banner ul.language-selector li {
    border-right: solid 1px var(--text);
    font-weight: 100;
    font-size: 14px;
    padding: 0vw 25%;
    opacity: 0.75;
  }

  .app-banner ul.language-selector li:last-of-type {
    border: none;
  }

    a:hover, a:focus {
    text-decoration: underline;
    cursor: pointer;
  }

  a#sign-out:hover, a#sign-out:focus {
    color: red;
  }

  .app-main {
    position: fixed;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 25%;
    right: 2.5%;
    bottom: 2.5%;
    padding: 5%;
    z-index: 0;
    min-width: 74.25%;
    min-height: 82%;
    max-width: 74.25%;
    max-height: 82%;
    background: var(--bg-ghost);
    border-radius: var(--br3);
    transition: min-width .5s ease;
    will-change: min-width;
    overflow-y: auto;
    overflow-x: hidden;
    scroll-behavior: smooth;
    font-family: 'Inter';
  }

    .app-main.toggled {
      min-width: 95%;
    }

    .app-main button#toggle {
      position: absolute;
      top: 3vh;
      left: 3vh;
      min-height: 0.9vw;
      min-width: 1.6vw;
      border: solid 1.5px var(--text);
      border-radius: var(--br1);
      background-color: transparent;
    }

    .app-main button#toggle::after {
      content: "";
      display: block;
      position: absolute;
      top: 20%;
      left: 0;
      min-height: 0.5px;
      min-width: 100%;
      background:  var(--text);
    }

    .app-main button#toggle::before {
      content: "";
      display: block;
      position: absolute;
      bottom: 0;
      left: 5px;
      min-height: 80%;
      min-width: 0.5px;
      background: var(--text);
    }

    .app-main button#toggle.toggled::before {
      background: transparent;
    }

    .app-main p#heading {
      position: absolute;
      top: 2.75vh;
      left: 12.5vh;
      font-size: 18px;
      transform: none;}
    
    .app-main p#heading::before {
      content: "";
      display: inline-block;
      width: 3px;
      height: 3vh;
      transform: translate(-7.5px, 1px);
      background: var(--secondary);}


    .item {
      min-width: 32vh;
      min-height: 18vh;
      max-width: 32vh;
      max-height: 18vh;
      margin: 0;
      background: var(--bg-ghost);
      border-radius: var(--br2);
    }

    #add-widget {
      position: absolute;
      bottom: 2.5%;
      left: 50%;
      transform: translate(-50%,0%);
      border: none;
      background: none;
      color: var(--text);
      font-family: 'Inter';
    }
    #add-widget:hover,#add-widget:focus {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <header class="app-banner" role="banner">
       <h1>
          Botti Example
       </h1>
       <a href=""
       id="user-settings"
       >
        käyttäjän asetukset
       </a>

       <ul class="language-selector">
          <li><a href="">FI</a></li>
          <li><a href="">SV</a></li>
          <li><a href="">EN</a></li>
       </ul>

       
       <a href=""
       id="sign-out"
       >
        <strong>kirjaudu ulos</strong>
       </a>
    </header>

    <main class="app-main">
       <p id="heading">TÄRKEIMMÄT:</p>
      <button id="toggle" title="Muuta näkymää"> </button>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <button id="add-widget">lisää widget <strong>+</strong></button>
    </main>

    <aside class="app-sidebar">
      <header>
        <p>SOVELLUKSET:</p>
      </header>
      <nav>
          <ul>        
          <li><a href="">Polku yrittäjäksi</a></li>
          <li><a href="">Tee kilpailutus</a></li>
          <li><a href="">Oma talous</a></li>
          <li><a href="">To do</a></li>
        </ul>
      </nav>
    </aside>

<script>
  const aside      = document.querySelector('.app-sidebar');
  const main       = document.querySelector('main');
  const toggle    = document.getElementById('toggle');

  function setSidebar(open, pushState = true) {
    // aside hidden / visible
    aside.classList.toggle('toggled', !open);
    // show-button näkyvyys
    toggle.classList.toggle('toggled', !open);
    // main full-width
    main.classList.toggle('toggled', !open);

    if (pushState) {
      history.replaceState({ sidebarOpen: open }, '', location.href);
    }
  }

  // alusta tila history.state:stä
  window.addEventListener('DOMContentLoaded', () => {
    const wasOpen = history.state?.sidebarOpen;
    setSidebar(wasOpen === undefined ? true : wasOpen, false);
  });

  // back/forward -napit
  window.addEventListener('popstate', ev => {
    const open = ev.state?.sidebarOpen;
    setSidebar(open === undefined ? true : open, false);
  });

toggle.addEventListener('click', () => {
  // jos sidebarissa on .toggled, se on kiinni → avaa; muuten sulje
  const shouldOpen = aside.classList.contains('toggled');
  setSidebar(shouldOpen, true);
});

</script>

<script>
document.addEventListener('click', e => {
  const link = e.target.closest('a');
  if (!link || !link.href) return;
  e.preventDefault();
  document.body.classList.add('fade');
  setTimeout(() => {
    window.location.href = link.href;
  }, 250);
});
</script>

</body>
</html>
