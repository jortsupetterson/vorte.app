<!DOCTYPE html>
<html lang="fi" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
  <title>Ohjauspaneeli</title>
  <style>
    @font-face {
      font-family: Inter;

      font-weight: 100;
      font-display: auto;
      src: url(https://assets.vorte.app/fonts/Inter/Inter-VariableFont_opsz,wght.ttf) format("truetype")
    }
    @font-face {
      font-family: Inter;
      font-style: normal;
      font-weight: 400;
      font-display: auto;
      src: url(https://assets.vorte.app/fonts/Inter/Inter-VariableFont_opsz,wght.ttf) format("truetype")
    }
    @font-face {

      font-style: normal;
      font-weight: 100;
      font-display: auto;
      src: url(https://assets.vorte.app/fonts/Poppins/Poppins-Thin.ttf) format("truetype")
    }
    @font-face {
      font-family: Poppins;

    :root {
      --primary: #199473;
      --primary-ghost: rgba(25, 148, 115, .6);
      --secondary: #0B4F60;
      --secondary-ghost: rgba(11, 79, 96, .6);
      --br1: .4vh;
      --br2: .8vh;
      --br3: 2vh;

      min-height: 100vh;
      background-color: var(--bg);
      color: var(--text);
      font-family: Inter,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Open Sans,Helvetica Neue,sans-serif;
      font-weight: 400;
      overflow-x: hidden;
      overflow-y: auto;
      text-rendering: optimizeLegibility;
      font-kerning: none;
      font-variant-ligatures: none;
      font-feature-settings: "liga" 0,"kern" 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    :root[data-theme=light] {
      --text: #000000;
      --bg: #ffffff;
      --bg-ghost: rgba(0,0,0,0.05);
      --botti: #f2f2f2;
    }
    :root[data-theme=dark] {
      --text: #ffffff;
      --bg: #000000;
      --bg-ghost: rgba(255,255,255,0.05);
      --botti: #0d0d0d;
    }
    :root[data-contrast=normal] {
      filter: contrast(1);
    }
    :root[data-contrast=low] {
      filter: contrast(.8);
    }
    :root[data-contrast=high] {
      filter: contrast(1.2);
    }
    @keyframes fadeIn {
      0% { opacity: 0 }
      to { opacity: 1 }
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      animation: fadeIn .25s ease-out;
      transition: opacity .25s ease-out;
      opacity: 1;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      width: 100%;
      max-width: 1920px;
      position: relative;
      overflow: visible;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      zoom: 1;
    }

    body.fade {
      opacity: 0;
    }
    section { min-width: 80%; max-width: 80% }
    a { line-height: normal; text-decoration: none; color: var(--text) }
    ul { list-style: none }
    button { cursor: pointer; }
    .primary { color: var(--primary) }
    .dev { position: fixed; bottom: 2vh }
    .highlight { font-family: Poppins; }

    ::-webkit-scrollbar {
      width: 10px;
      height: 100px;
    }
    ::-webkit-scrollbar-track {
      background-color: transparent;
            border-radius: var(--br2);
    }
    ::-webkit-scrollbar-thumb {
      background-color: var(--bg-ghost);
      border-radius: var(--br2);
    }

    ::-webkit-scrollbar-button {
      display: none;
      width: 0;
      height: 0;
    }
    ::-webkit-scrollbar-corner {
      background-color: var(--bg-ghost)
    }

      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      width: 20%;

      transform: translateX(0);
      background: var(--bg-ghost);
      height: 82%;
      font-family: 'Inter';
      border-radius: var(--br3);}

    .app-sidebar.toggled {
      transform: translateX(-112.5%);}

    .app-sidebar header {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-top: 0%;
      height: 12.5%;
      width: 90%;}
    
      .heading {
      font-size: clamp(12px, 1.5vw, 18px);
      }

      width: 0.25vw;

      max-height: 20px;

    .app-sidebar nav {

    .app-sidebar nav ul li::before {

      transform: translate(-5px, 2.5px);

  .app-banner div#first-half, .app-banner div#second-half {

    display: flex;

  }

  .app-banner ul.language-selector {

  .app-banner ul.language-selector li {

    font-size: 14px;
    padding: 0 10px;

  }

  .app-main {
    position: fixed;
    z-index: 0;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    justify-content: flex-start;
    right: 2.5%;
    bottom: 2.5%;

    height: 82%;

    max-height: 82%;

    border-radius: var(--br3);

    overflow-y: auto;
    overflow-x: hidden;
    scroll-behavior: smooth;

    padding-bottom: 2.5%;
  }

    .app-main.toggled {

    }

    
    .app-main header {
      top: 0;
      position: sticky;
      background: var(--botti);
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      margin-top: 0%;
      padding: 0 2.5%;
      min-height: 12.5%;
      width: 100%;}

    .app-main header button#toggle {
      position: relative;
      min-height: 12px;
      min-width: 18px;
      border: solid 1.5px var(--text);
      border-radius: var(--br1);
      background-color: transparent;
    }

    .app-main header button#toggle::after {
      content: "";
      display: block;
      position: absolute;
      top: 20%;
      left: 0;
      min-height: 0.5px;
      min-width: 100%;
      background:  var(--text);
    }

    .app-main header button#toggle::before {
      content: "";
      display: block;
      position: absolute;
      bottom: 0;
      left: 25%;
      min-height: 80%;
      min-width: 0.5px;
      background: var(--text);
    }

    .app-main header button#toggle.toggled::before {
      background: transparent;
    }

    .app-main header button#add-widget {

      right: 2.5%;
      border: none;
      background: none;
      color: var(--text);
      font-family: 'Inter';

    .app-main div.content {

      height: 75%;

      max-height: 75%;
      max-width: 100%;

      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 75px;
    }

    .app-main div.content footer {
      min-height: 0.1%;
      min-width: 100%;
    }

    .item {
      min-width: 32vh;
      min-height: 18vh;
      max-width: 32vh;

      background: var(--bg-ghost);
      border-radius: var(--br2);

  div.menu-buttons,#hide-banner {

  }

    @media (hover: hover) and (pointer: fine) {

        margin-left: 2vh;
        max-height: 20px;

      }

      .app-main header button#add-widget {
        margin-right: 2vh;

        transform: translate(0,0.5vh);

      .app-main header p.heading::before {

        transform: translate(-1vh, 0.2vh);
      }

      .app-sidebar {
        top: -100%;
        transform: translateX(-100%);
      }
      .app-banner {
        transition: transform .5s ease;
        transform: translate(-50%,-110%);

        min-width: 95%;

        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .app-banner.toggled {

      .app-banner button#hide-banner {

<script>
  function initLandscapeSidebar() {
    const aside   = document.querySelector('.app-sidebar');
    const main    = document.querySelector('main');
    const toggle  = document.getElementById('toggle');
    if (!aside || !main || !toggle) return;

    function setSidebar(open, pushState = true) {
      aside.classList.toggle('toggled', !open);
      toggle.classList.toggle('toggled', !open);
      main.classList.toggle('toggled', !open);
      if (pushState) {
        history.replaceState({ sidebarOpen: open }, '', location.href);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const wasOpen = history.state?.sidebarOpen;
      setSidebar(wasOpen === undefined ? true : wasOpen, false);
    });
    window.addEventListener('popstate', ev => {
      const open = ev.state?.sidebarOpen;
      setSidebar(open === undefined ? true : open, false);
    });
    toggle.addEventListener('click', () => {
      const shouldOpen = aside.classList.contains('toggled');
      setSidebar(shouldOpen, true);
    });
  }

  const mql = window.matchMedia('(orientation: landscape)');
  if (mql.matches) initLandscapeSidebar();
  mql.addEventListener('change', e => {
    if (e.matches) {
      initLandscapeSidebar();
      document.querySelector(".app-banner").classList.remove("toggled")
      document.body.focus()
    }
  });
</script>


<script>
  function initPortraitMenu() {
    const appBanner = document.querySelector(".app-banner");
    const burgerBtn = document.getElementById("burger");
    const hideBannerBtn = document.getElementById("hide-banner")
    if (!appBanner || !burgerBtn) return;
    burgerBtn.addEventListener("click", () => {
      appBanner.classList.toggle("toggled");
    });
    hideBannerBtn.addEventListener("click", () => {
      appBanner.classList.toggle("toggled");
    });
  }

  const portraitMql = window.matchMedia("(orientation: portrait)");
  if (portraitMql.matches) initPortraitMenu();
  portraitMql.addEventListener("change", e => {
    if (e.matches) initPortraitMenu();
  });
</script>


<script>
document.addEventListener('click', e => {
  const link = e.target.closest('a');
  if (!link || !link.href) return;
  e.preventDefault();
  document.body.classList.add('fade');
  setTimeout(() => {
    window.location.href = link.href;
  }, 250);
});
</script>
